<h1 class="title-section">Books add</h1>
<div class="row">
  <div class="col-lg-12">
    <form ng-submit="addForm(newBook)" class="form-add-book"> 
      <input type="text" ng-model="newBook.title" class="form-control" placeholder="title">
      <select ng-model="newBook.genre" class="custom-select">
        <option value="Romance">Romance</option>
        <option value="History">History</option>
        <option value="War">War</option>
      </select>
      <textarea ng-model="newBook.description" class="form-control" placeholder="description"></textarea>
      <input type="text" ng-model="newBook.authot" class="form-control" placeholder="authot">
      <input type="text" ng-model="newBook.publisher" class="form-control" placeholder="publisher">
      <input type="text" ng-model="newBook.pages" class="form-control" placeholder="pages">
      <input type="text" ng-model="newBook.image_url" class="form-control" placeholder="image_url">
      <input type="text" ng-model="newBook.bay_url" class="form-control" placeholder="bay_url">
      <input type="submit" value="Send">
    </form>
  </div>
</div>
