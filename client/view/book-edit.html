<h1 class="title-section">Books edit</h1>

<div class="row">
  <div class="col-lg-12">
    <form ng-submit="updateForm(bookDetails)" ng-init="getBook()" class="form-edit-book">
      <input type="text" ng-model="bookDetails.title" class="form-control" placeholder="title">
      <select ng-model="bookDetails.genre" class="custom-select">
        <option value="Romance">Romance</option>
        <option value="History">History</option>
        <option value="War">War</option>
      </select>
      <textarea ng-model="bookDetails.description" class="form-control" placeholder="description"></textarea>
      <input type="text" ng-model="bookDetails.authot" class="form-control" placeholder="authot">
      <input type="text" ng-model="bookDetails.publisher" class="form-control" placeholder="publisher">
      <input type="text" ng-model="bookDetails.pages" class="form-control" placeholder="pages">
      <input type="text" ng-model="bookDetails.image_url" class="form-control" placeholder="image_url">
      <input type="text" ng-model="bookDetails.bay_url" class="form-control" placeholder="bay_url">
      <input type="submit" value="Save">
    </form>
  </div>
</div>
